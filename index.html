    <div class="parent-container">
      <div class="title-bar">

          <button class="btn" id="close"></button>

          <button class="btn maximize restore" id="max-res"></button>

        <div class="tabs">
          <div class="tab-container">
            <div class="tab tab-0 active" id="tab-0">

      </div>
      <span class="center idle"> PLEASE SELECT A TAB </span>
      <span class="center notice">-Double Click Tab Name to rename</span>
